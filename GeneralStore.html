<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Store Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>General Store Inventory Management</h1>
    <form id="addForm">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required>

      <label for="description">Description:</label>
      <input type="text" id="description" required>

      <label for="price">Price:</label>
      <input type="number" id="price" step="0.01" required>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required>

      <button type="submit">Add Item</button>
    </form>

    <div id="inventoryList">
      <!-- Inventory items will be displayed here -->
    </div>
  </div>

  <script>// Create an array to store the inventory items
    let inventory = [];
    
    document.getElementById("addForm").addEventListener("submit", function (event) {
      event.preventDefault();
    
      const productName = document.getElementById("productName").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const quantity = parseInt(document.getElementById("quantity").value);
    
      if (!productName || !description || isNaN(price) || isNaN(quantity)) {
        alert("Please fill in all fields correctly.");
        return;
      }
    
      const item = {
        productName,
        description,
        price,
        quantity,
      };
    
      addToInventory(item);
      clearFormFields();
    });
    
    function addToInventory(item) {
      inventory.push(item); // Add the item to the inventory array
      const inventoryList = document.getElementById("inventoryList");
      const listItem = document.createElement("li");
    
      listItem.innerHTML = `
        <strong>${item.productName}</strong> - ${item.description}<br>
        Price: $${item.price.toFixed(2)} | Quantity: ${item.quantity}
        <button class="buyBtn" onclick="buyItem(${inventory.length - 1})">Buy</button>
      `;
    
      inventoryList.appendChild(listItem);
    }
    
    function buyItem(index) {
      if (inventory[index].quantity > 0) {
        inventory[index].quantity--;
        updateInventoryList();
      }
    }
    
    function updateInventoryList() {
      const inventoryList = document.getElementById("inventoryList");
      inventoryList.innerHTML = ""; // Clear the current inventory list
    
      inventory.forEach((item) => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <strong>${item.productName}</strong> - ${item.description}<br>
          Price: $${item.price.toFixed(2)} | Quantity: ${item.quantity}
          <button class="buyBtn" onclick="buyItem(${inventory.indexOf(item)})">Buy</button>
        `;
    
        inventoryList.appendChild(listItem);
      });
    }
    
    function clearFormFields() {
      document.getElementById("productName").value = "";
      document.getElementById("description").value = "";
      document.getElementById("price").value = "";
      document.getElementById("quantity").value = "";
    }
    </script>
</body>

</html>
